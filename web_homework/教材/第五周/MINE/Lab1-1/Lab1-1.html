<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- anime.js CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <title>Calculating Compound Interest</title>


    <style type="text/css">
      
    </style>


    <script type="text/javascript">

        var amount; // current amount of money
        var principal = 1000.0; // principal amount

        function animateAmount(id, start, end) {
            anime({
                targets: '#' + id,
                innerHTML: [start, end],
                round: 2,
                easing: 'easeInOutExpo',
                duration: 1000,
                complete: function () {
                document.getElementById(id).innerHTML = parseFloat(end).toFixed(2);
                },
            });
        }


        document.writeln("<div class='container'>");
        
        for (var rate = 5; rate <= 10 ; rate ++) {
            document.writeln("<div class='row'>");
            document.writeln("<div class='col'>");   
            document.writeln("<table class='table caption-top table-light table_font table-hover table-bordered table-striped'>");
            document.writeln("<caption>Calculating Compound Interest (Rate : " + rate + " percent )</caption>");
            document.writeln("<thead>");
            document.writeln("<tr>");
            document.writeln("<th>Year</th><th>Amount on deposit</th>");
            document.writeln("</tr>")
            document.writeln("</thead>");
            document.writeln("<tbody>");
            
            for (var year = 1; year <= 10; ++year) {
                amount = principal * Math.pow(1.0 + (rate / 100.0), year);
                var id = 'amount-' + rate + '-' + year;
                document.writeln("<tr><td>" + year + "</td><td id='" + id + "'>" + 0 + "</td></tr>");
                animateAmount(id, 0, amount);
            }

            document.writeln("</tbody>");

            document.writeln("</table>");
            document.writeln("</div>");
            document.writeln("</div>");
        }
            
    </script>

    
  </head>
  <body>
    
  </body>
</html>
