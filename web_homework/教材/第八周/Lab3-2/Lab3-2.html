
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript lab 2-1</title>

    

    <style>
         html, body{
            width: 100%;
            height: 100%;
         }

         #vanta_bg{
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
         }

       


        .font_style {
            font-family: Georgia, serif;
            font-size: 50px;
            letter-spacing: 5px;
            word-spacing: 6px;
            color: #ffffff;
            font-weight: 500;
            text-decoration: none;
            font-style: normal;
            text-align: center;
            margin-top: 50px;
        }
    </style>

    

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>   
    
    <div id="vanta_bg"></div>
    <div class="container" style="padding: 100px;">
        <div class="row">
            <div class="col font_style" id="name">
                
            </div>
        </div>
        <div class="row">
            <div class="col font_style" id="email">
                
            </div>
        </div>
        <div class="row">
            <div class="col font_style" id="orderid">
                
            </div>
        </div>
        <div class="row">
            <div class="col font_style" style="margin-top: 100px;">
                <table class="table caption-bottom table-light table_font table-hover table-bordered table-striped">
                    <caption style="text-align: center;">Shopping List</caption>
                    <thead>
                        <tr>
                            <th>Product ID</th><th>Product Name</th><th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="p1">
                            
                        </tr>
                        <tr id="p2">
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        var jsonString = '{"customerName":"Bill","customerEmail":"bill@example.com","orderID":"123456","shoppingList":[{"productID":"12","productName":"iPad","quantity":"1"},{"productID":"28","productName":"HTC IS","quantity":"2"}]}';
        var shoppingCart = JSON.parse(jsonString);

        document.getElementById("name").innerHTML = "Customer Name : " + shoppingCart.customerName;
        document.getElementById("email").innerHTML = "Customer Email : " + shoppingCart.customerEmail;
        document.getElementById("orderid").innerHTML = "Order ID : " + shoppingCart.orderID;
        document.getElementById("p1").innerHTML = "<td>" + shoppingCart.shoppingList[0].productID + "</td><td>" + shoppingCart.shoppingList[0].productName + "</td><td>" + shoppingCart.shoppingList[0].quantity + "</td>";
        document.getElementById("p2").innerHTML = "<td>" + shoppingCart.shoppingList[1].productID + "</td><td>" + shoppingCart.shoppingList[1].productName + "</td><td>" + shoppingCart.shoppingList[1].quantity + "</td>";
    </script>

    <!-- Dynamic BG  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
    el: "#vanta_bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x3fa4ff
    })
    </script>

    <!-- Bootstrap js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
