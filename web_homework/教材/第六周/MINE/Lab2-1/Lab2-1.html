    <!-- js obj  -->
    <script>
        function Car(type, color, year, gas, distance, id){
            this.type = type;
            this.color = color;
            this.year = year;
            this.gas = gas;
            this.distance = distance;
            this.id = id;
        }

        Car.prototype.showCar = function(oid){
            result = "";
            for (var attribute in this){
                if (attribute == "showCar"){
                    continue;
                }
                result = result + "<tr><td>" + attribute + "</td><td>" + this[attribute] + "</td></tr>";
                
            }
            document.getElementById(oid).innerHTML = result;
        }

        // create 5 Car Obj
        var car1 = new Car("Sedan", "Blue", 2021, 100, 50000, 1);
        var car2 = new Car("SUV", "Black", 2022, 120, 30000, 2);
        var car3 = new Car("Hatchback", "Dark Blue", 2018, 90, 20000, 3);
        var car4 = new Car("Convertible", "White", 2021, 110, 10000, 4);
        var car5 = new Car("Coupe", "Black", 2023, 130, 80000, 5);

        car1.showCar("Car-1");
        car2.showCar("Car-2");
        car3.showCar("Car-3");
        car4.showCar("Car-4");
        car5.showCar("Car-5");


    </script>
