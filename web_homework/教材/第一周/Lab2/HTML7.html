<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML7</title>
  <style>
    table {
      width: 400px;
      height: 200px;
      border: none;
    }
    th, td {
      border: none;
      background-color: #71BA51;
      padding: 5px;
      width: 100px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2">1</td> <!-- 設定跨列數2格(colspan跨欄) -->
      <td>2</td>
      <td>3</td>
    </tr>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
