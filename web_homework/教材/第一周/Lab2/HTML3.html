  <p>樹德科技大學（Shu-Te University），簡稱樹德科大、樹科大，位於中華民國台灣高雄市燕巢區。為台灣南部知名的教學型大學，前身為樹德技術學院，2000年改名樹德科技大學，設有亞洲第一所性學研究中心、全國唯一人類性學研究中心及研究所。 目前設有管理、資訊、設計、應用社會及通識教育等5個學院，包含1個博士班12個碩士班18個系5個學士學位學程及6個科。</p>
